<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lab9 Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lab 9 Forms</h1>

  <form id="nameForm">
    <h2>1. Enter Your Nickame</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" />
    <button type="button" onclick="greetUser()">Greet</button>
    <p id="greetingResult"></p>
  </form>

  <form>
    <h2>2. Choose Your Faction</h2>
    <label><input type="radio" name="faction" value="NATO" /> NATO</label>
    <label><input type="radio" name="faction" value="PACT" /> Warsaw Pact</label>
  </form>

  <form>
    <h2>3. Select Features You Like</h2>
    <label><input type="checkbox" /> Realistic Units</label>
    <label><input type="checkbox" /> Campaign Mode</label>
    <label><input type="checkbox" /> Multiplayer</label>
  </form>

  <form>
    <h2>4. Choose Difficulty</h2>
    <select>
      <option>Easy</option>
      <option>Medium</option>
      <option>Hard</option>
    </select>
  </form>

  <form id="mathForm">
    <h2>5. Test JS function</h2>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" />
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" />
    <button type="button" onclick="sumNumbers()">Calculate Sum</button>
    <p id="sumResult"></p>
  </form>

  <form>
    <h2>6. Upload a Replay File</h2>
    <label for="fileUpload">Select a video file:</label>
    <input type="file" id="fileUpload" accept="video/*" />
    <video id="videoPreview" controls style="display: none; margin-top: 10px; width: 100%; max-width: 600px;"></video>
  </form>

  <form>
    <h2>7. Select a Battle Date</h2>
    <label for="battleDate">Battle Date:</label>
    <input type="date" id="battleDate" />
  </form>

  <form>
    <h2>8. Enter Password</h2>
    <label for="password">Password:</label>
    <input type="password" id="password" />
  </form>

  <form>
    <h2>9. Leave a Comment</h2>
    <label for="comment">Your thoughts:</label>
    <textarea id="comment" rows="4" cols="40"></textarea>
  </form>

  <form>
    <h2>10. Pick a Team Color</h2>
    <label for="color">Color:</label>
    <input type="color" id="color" />
  </form>

  <form onsubmit="return validateEmailForm()">
    <h2>11. Subscribe by Email</h2>
    <label for="email">Email address:</label>
    <input type="email" id="email" required />
    <button type="submit">Subscribe</button>
    <p id="emailMsg"></p>
  </form>

  <script src="script.js"></script>

  <hr/>
  <h2>Result</h2>
  <div id="formSummary" style="background: #001f3f; color: #fff; padding: 10px; border-radius: 8px;"></div>

</body>
</html>
